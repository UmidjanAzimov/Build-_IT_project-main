        }

        .nav-item{

        .loaded{

        }
        .a2-item{

            color: black;
        }
        .a1:hover{

        .a4:hover{
            transform: translateY(-5px);
            transition: 0.4s ease-in-out;
            border-radius: 50px;
            box-shadow: 2px 2px 5px;
        }
        .loaded:hover{
            transform: translateY(-5px);
            box-shadow: 5px 5px 10px;
        }
        .pay-button{
            width: 160%;
            height: 50px;
            font-size: 20px;
            font-family: sans-serif;
            border: 0px;
            border-radius: 10px;
            background: linear-gradient(black, purple);
            color: white;
            margin-left: 80%;
